<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlassMorph design</title>
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="card">
    <div class="profile-img-div">
      <img src="https://images.pexels.com/photos/1130623/pexels-photo-1130623.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="profile-image">
    </div>

    <div class="text-portion">
      <h2>Olivia</h2>
      <p>UI/UX Designer</p>
    </div>


    <div class="links-part">
      <!-- facebook -->
      <a href="/"><i class="fa-brands fa-facebook"></i></a>

      <!-- insta  -->
      <a href="/"> <i class="fa-brands fa-instagram"></i></a>

      <!-- twitter -->
      <a href="/"> <i class="fa-brands fa-twitter"></i>
      </a>

      <!-- github -->
      <a href="/"> <i class="fa-brands fa-github"></i>
      </a>

      <!-- linkdin -->
      <a href="/"> <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>


   <div class="button-part">
    
   <button class="message-btn buttons">Message</button>
   <button class="subscribe-btn buttons">Subscribe</button>
   </div>

  </div>
  <!-- icons cdn  -->
  <script src="https://kit.fontawesome.com/f6567646c9.js" crossorigin="anonymous"></script>

</body>
</html>
