<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card 8</title>
  <!-- link style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="parent-div">

    <div class="image-div">
      <img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile-pic">
    </div>

    <!-- text-portion -->
    <div class="text-portion">
      <h1>Jennie Luthens</h1>

      <div class="second-text">
        <div class="first-text">
          <h2>Developer</h2>
        </div>
        <div class="second-text">
          <h2>Youtuber</h2>
        </div>
      </div>
    </div>


    <div class="links-part">

      <!-- facebook icon -->
      <a href="/"><i class="fa-brands fa-facebook"></i></a>

      <!-- twitter icon -->
      <a href="/"><i class="fa-brands fa-twitter"></i></a>

      <!-- insta icon -->
      <a href="/"><i class="fa-brands fa-instagram"></i></a>

      <!-- youtube icon -->
      <a href="/"><i class="fa-brands fa-youtube"></i></a>

    </div>



    <div class="footer-div">


      <div class="follower-part">
        <h2>150 Followers </h2>
      </div>

      <div class="following-part">
        <h2>120 Following </h2>
      </div>


    </div>

  </div>

  <!-- link cdn for icons -->
  <script src="https://kit.fontawesome.com/f6567646c9.js" crossorigin="anonymous"></script>


</body>

</html>
